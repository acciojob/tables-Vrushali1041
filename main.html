<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Table</title>
</head>

<body>
	<table class="table caption-top">
        <caption>List of all transcations</caption>
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Form</th>
                <th scope="col">To</th>
                <th scope="col">Amount($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>1000</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>1500</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Jack</td>
                <td>John</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot class="table-light">
	        <tr>
		        <td colspan="3" id="table">Total</td>
		        <td>4000</td>
	        </tr>
        </tfoot>
    </table>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
